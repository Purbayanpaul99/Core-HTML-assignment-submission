<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purbayan</title>
</head>
<body>
    <p><strong>Hello everyone in PW</strong></p>
    <P><i>Hello Everyone in PW</i></P>
    <P><U>Hello everyone in PW</U></P>
    <P><mark>Hello everyone in PW</mark></P>
    <p>Hello <sup>Everyone in PW</sup></p>
    <P>Hello <sub>everyone in PW</sub></P>
    <p>Hello Evryone <small>in PW</small></p>
    <P><del>Hello everyone in PW</del></P>
</body>
</html>
